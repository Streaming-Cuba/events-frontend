name: Deploy to StreamingCuba VPS
 
on:
  push:
    # tags:
    #   - 'v*'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Send Telegram notification
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.PERSONAL_TELEGRAM_USER_ID }}
          token: ${{ secrets.NOTIFICATIONS_TELEGRAM_BOT_TOKEN }}
          args: The ${{ github.event_name }} event triggered the pipeline.

      - name: Setup Node.js environment
        uses: actions/setup-node@v2.1.5
        with:
         node-version: 14.x
         
      - name: Installing dependencies üèó
        run: npm install 
        
      - name: Building üõ†
        run: npm run build

      - name: Copying build assets
        uses: garygrossgarten/github-action-scp@release
        with:
          local: .next
          remote: /home/streaming/apps/events-frontend/.next
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          rmRemote: true
          atomicPut: true
          dotfiles: true
          verbose: true

